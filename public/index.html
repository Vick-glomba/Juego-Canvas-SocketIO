<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argentum-Web</title>
  <style>

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
input[type=number] { -moz-appearance:textfield; }


    body {
      margin: 0;
    }

    #mute {
      width: 150px;
      height: 150px;
    }

    #HUD {
      display: flex;
      /* RESOLUCION DE LA PANTALLA  +150 del div de anuncio*/
      width: 1200px;
      height: 550px;
      overflow: hidden;
      background-color: black;
    }

    #anuncio {
      width: 180px;
      height: 550px;
      background-color: rgb(172, 226, 53);

    }

    #boxCC {
      width: 65%;

    }

    #consola {
      border: 0px;
      border-style: double;
      border-color: rgb(163, 168, 26);
      padding: 10px;
      margin-bottom: 5px;
      width: 100%;
      height: 22%;
      background-color: rgb(11, 22, 22);
    }

    #canvas {
      width: 100%;
      height: 75%;
      margin: 0%;
    }

    #principal {
      width: 21.5%;

    }

    #mensaje {

      width: 60%;

      background-color: rgb(255, 255, 255);
    }

    #cajaMensajes {
      overflow-y: scroll;
      color: aliceblue;
      width: 98%;

      margin-bottom: 1%;
      height: 82%;
    }

    #tirar {
      position: absolute;
      top: 200px;
      left: 300px;
      background-color: rgb(168, 168, 168);
      border-color: black;
      border-radius: 5%;
      visibility: hidden;
      width: 250px;
      height: 150px;
      border: 3px, 
      solid;border-color: black;
    }
    #craft {
      position: absolute;
      top: 150px;
      left: 200px;
      background-color: rgb(168, 168, 168);
      border-color: black;
      border-radius: 5%;
      visibility: hidden;
      width: 450px;
      height: 350px;
      border: 3px, 
      solid;border-color: black;
    }
    #colocarPrecio {
      position: absolute;
      top: 200px;
      left: 300px;
      background-color: rgb(168, 168, 168);
      border-color: black;
      border-radius: 5%;
      visibility: hidden;
      width: 350px;
      height: 150px;
      border: 3px, 
      solid;border-color: black;
    }
    
    
    /*#boxHechizos::-webkit-scrollbar {
      
       display: none; 
    }*/
    button {
      cursor: pointer;
    }

    #boxHechizos {
      cursor: default;
    }
  </style>
</head>

<body>


  <div id="HUD">
    <div id="boxCC">

      <div id="consola">
        <div id="cajaMensajes"></div>
        <div style="position: absolute; left: 485px;">
          <p id="online"
            style="position: relative; left: 0px; margin: 0px; font-weight: 900; color: rgb(253, 244, 74); -webkit-text-stroke: 1px; -webkit-text-stroke-color: rgb(93, 95, 2);">
            Online: 0</p>
        </div>
        <input type="text" id="mensaje">
      </div>
      <canvas id="canvas"></canvas>
    </div>



    <div id="principal">
      <!-- PANEL DERECHO HUD -->
      <div
        style="width: 100%; height: 100%; background-image: url('./Images/interfaz/PRINCIPALNUEVO_SIN_ENERGIA.JPG');background-repeat: no-repeat; background-size:100% 100%;">
        <!-- DIV EXP -->
        <div
          style="margin-left:2%;height: 14%;width: 95%; background-color: rgba(48, 162, 162, 0); background-color: rgba(43, 226, 165, 0.567);">
        </div>
        <!-- DIV INV/HECHIS -->
        <div style="margin-left:2%; width:95%; height:56%">
          <!-- PANEL INVENTARIO -->
          <div id="inventario"
            style="width:100%; height: 100%; background-image: url('./Images/interfaz/Centronuevoinventario.jpg');background-repeat: no-repeat; background-size:100% 100%;">
            <div style="width: 100%; height:100%; ">
              <button id="btnHechizos"
                style="position: relative;top: 0%;left: 50%;  width:50%; height: 12%;background-color: rgba(30, 81, 169, 0); border: 0;">
              </button>
              <div id="cajaInventario"
                style="background-color: rgba(0, 0, 0, 0.839); width: 90%; height: 78%; margin-left: 10px;margin-top: 10px;">
              </div>
            </div>
          </div>

          <!-- PANEL HECHIZOS  -->
          <div id="hechizos"
            style="width: 100%; height: 100%; background-image: url('./Images/interfaz/Centronuevohechizos.jpg');background-repeat: no-repeat; background-size:100% 100%; visibility: hidden; display: none;">
            <div style="width: 100%; height:100%; ">
              <button id="btnInventario"
                style="  width:50%; height: 13%;border: 0; background-color: rgba(201, 209, 45, 0.002);border: 0;">
              </button>
              <div style="display: flex; width: 100%; height: 68%; border: 0; ">
                <!-- BOX PARA CARGAR HECHIZOS -->
                <div id="boxHechizos"
                  style="overflow-y: scroll; background-color: rgba(0, 0, 0, 0.67); width: 75%;height: 80%; margin-left: 10%; margin-top: 4%; margin-bottom: 5%;">
                </div>
                <div style=" width: 10%; height: 30%; margin-left: 2%; margin-top: 4%;">
                  <button id="flechaArriba"
                    style="width: 80%; height: 40%;margin: 10%; background-color: rgba(239, 214, 54, 0); border: 0;"></button>
                  <button id="flechaAbajo"
                    style="width: 80%; height: 40%; margin: 10%;margin-top: 0%;background-color: rgba(239, 214, 54, 0); border: 0;"></button>
                </div>
              </div>
              <div style="height: 20%; width: 100%;">
                <button id="lanzar"
                  style=" width:55%; height: 50%;background-color: rgba(30, 169, 69, 0); margin-left: 7%; border: 0;">
                </button>
                <button id="info" style=" width:30%; height: 50%;background-color: rgba(30, 169, 69, 0); border: 0; ">
                </button>

              </div>
            </div>

          </div>

          <button id="mute" hidden>Barca</button>
        </div>

        <!-- DIV BARRAS/BOTONES -->
        <div
          style="display: flex; height: 30%; width: 100%; background-image: url('./Images/interfaz/PRINCIPALNUEVO_INFERIOR.jpg'); background-size: 100% 100%;">
          <!-- DIV BARRAS -->
          <div style=" width: 55%; height: 100%; background-color: rgba(0, 0, 255, 0);">
            <div style="margin-left: 23px; width: 100px; height: 100%;">
              <div id="energia"
                style="border-radius: 3px; width: 100%; margin-top: 37px; height: 5px; background-color: rgb(221, 214, 21);">
              </div>
              <div id="mana"
                style="border-radius: 3px; width: 100%; margin-top: 18px; height: 5px; background-color: rgba(31, 0, 230, 0.938);">
              </div>
              <div id="salud"
                style="border-radius: 3px; width: 100%; margin-top: 16px; height: 5px; background-color: rgba(230, 0, 0, 0.938);">
              </div>
              <div id="hambre"
                style="border-radius: 3px; width: 100%; margin-top: 18px; height: 5px; background-color: rgb(79, 203, 12);">
              </div>
              <div id="sed"
                style="border-radius: 3px; width: 100%; margin-top: 18px; height: 5px; background-color: rgb(12, 178, 203);">
              </div>
            </div>
          </div>
          <!-- DIV BOTONES -->
          <div style=" width: 45%; height: 100%; ">
            <div style="margin-left: 10%; width: 80%; height: 100%;">
              <!-- MONEDAS -->
              <!-- ORO -->
              <div style="display: flex; margin-top: 20%;  width: 100%; height: 12%;">
                <button id="oro"
                  style="margin-left: 1%; width: 20%; height: 90%;border: 0; background-color: rgba(41, 201, 222, 0);"></button>
                <div id="cantidadOro"
                  style=" width: 75%; font-size: 80%; margin-top: 0px; text-align: center; color: rgba(228, 8, 8, 0.869); font-weight: 900;">
                  0</div>
              </div>
              <!-- PLATA -->
              <div style=" display: flex; width: 100%; height: 12%;">
                <button id="plata"
                  style="margin-left: 1%; width: 20%; height: 90%;border: 0; background-color: rgba(247, 255, 6, 0);"></button>
                <div id="cantidadPlata"
                  style=" width: 75%; font-size: 80%; margin-top: 0px; text-align: center; color: rgba(228, 8, 8, 0.869); font-weight: 900; border: 0;">
                  0</div>
              </div>
              <!-- BRONCE -->
              <div style=" display: flex; width: 100%; height: 12%; ">
                <button id="cobre"
                  style="margin-left: 1%; width: 20%; height: 90%;border: 0; background-color: rgba(234, 84, 29, 0);"></button>
                <div id="cantidadCobre"
                  style=" width: 75%; font-size: 80%; margin-top: 1px; text-align: center; color: rgba(228, 8, 8, 0.869); font-weight: 900; border: 0;">
                  0</div>
              </div>
              <!-- BOTONES -->
              <div style=" margin-top: 4%; width: 100%; height: 12%; ">
                <button id="btnOpciones"
                  style="width: 100%; height: 100%; background-color: rgba(210, 86, 14, 0); border: 0; "></button>
              </div>
              <div style=" margin-top: 4%; width: 100%; height: 12%; ">
                <button id="btnEstadisticas"
                  style="width: 100%; height: 100%; background-color: rgba(14, 148, 210, 0);border: 0; "></button>
              </div>
              <div style=" margin-top: 4%; width: 100%; height: 12%;">
                <button id="btnClanes"
                  style="width: 100%; height: 100%; background-color: rgba(210, 14, 14, 0);border: 0; "></button>
              </div>


            </div>
          </div>
        </div>


      </div>
    </div>
    <div id="anuncio">
      <img src="./Images/banner.png" width="100%" height="100%" alt="">
    </div>
  </div>
  <!-- MENU TIRAR -->
  <div class="tirar" tabindex="-1" id="tirar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div style="display: flex;">

            <h2 style="color: rgb(147, 22, 22);margin-left: 90px; margin-bottom: 5px;margin-top: 0px; font-size: 35px;">Tirar</h2>
            <button style="color: rgb(107, 7, 7);margin: 0;padding: 0;; margin-left: 50px; width: 30px; height: 30px;" onclick="document.querySelector('#tirar').style.visibility = 'hidden', menuAbierto = false ">X</button>
          </div>
          <div style="display: flex;">
            <p style="margin: 0;margin-left: 15px; color: rgb(12, 12, 12); font-size: 25px; width: 100px;">Cantidad: </p>
            <input type="number" min="0" max="9999" id="cuantoTirar"
              style="text-align: center; margin-left: 10px; width: 35%; height: 30px;font-size: 18px;"  >
          </div>
        </div >

        <div style= "display:flex;">
          <button id="tirarTodo" type="button" style="margin-left: 10px;margin-top: 10px; width: 40%; height: 40px;">Maximo</button>

          <button type="button" id="aceptarTirar" style="margin-left: 30px;margin-top: 10px; width: 40%; height: 40px;"
       >Aceptar</button>
  
        </div>

      </div>
    </div>
  </div>
  <!-- MENU COLOCAR PRECIO -->
  <div class="tirar" tabindex="-1" id="colocarPrecio">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div style="display: flex; text-align: center;">

            <h2 style="width: 300px;  color: rgb(116, 120, 0);margin-left: 30px; margin-bottom: 10px;margin-top: 5px; font-size: 25px;">Precio por uso</h2>
            <button style="color: rgb(107, 7, 7);margin: 0;padding: 0; width: 30px; height: 30px; margin-left: 10px;" onclick="document.querySelector('#colocarPrecio').style.visibility = 'hidden', menuAbierto = false ">X</button>
          </div>
          <div style="display: flex;">
            <p style="margin: 0;margin-left: 15px; color: rgb(12, 12, 12);margin-top: 3px; font-size: 18px; width: 25px;">Oro: </p>
            <input id="colocarPrecioOro" value="0" type="number" min="0" max="9999" id="cuantoTirar"
              style="text-align: center; margin-left: 10px; width: 50px; height: 25px;font-size: 18px;"  >
            <p style="margin: 0;margin-left: 5px; color: rgb(12, 12, 12);margin-top: 3px; font-size: 18px; width: 35px;">Plata: </p>
            <input id="colocarPrecioPlata" value="0" type="number" min="0" max="9999" id="cuantoTirar"
              style="text-align: center; margin-left: 10px; width: 50px; height: 25px;font-size: 18px;"  >
            <p style="margin: 0;margin-left: 5px; color: rgb(12, 12, 12);margin-top: 3px; font-size: 18px; width: 40px;">Cobre: </p>
            <input id="colocarPrecioCobre" value="0" type="number" min="0" max="9999" id="cuantoTirar"
              style="text-align: center; margin-left: 10px; width: 50px; height: 25px;font-size: 18px;"  >
          </div>
        </div >

        <div style= "display:flex;">
          <button id="aceptarColocarPrecio" type="button" id="aceptarTirar" style="margin-left: 10%;margin-top: 10px; width: 80%; height: 50px;"
       >Aceptar</button>
  
        </div>

      </div>
    </div>
  </div>

  <!-- MENU CRAFT -->
  <div class="tirar" tabindex="-1" id="craft">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div style="display: flex; ">
            <div style=" width: 90%;text-align: center;">

              <h2 style=" color: rgb(42, 106, 12);  margin-bottom: 5px;margin-top: 0px; font-size: 35px;">Fragua</h2>
            </div>
            <button style="border-radius: 20px; color: rgb(107, 7, 7);margin: 0;padding: 0;margin-top: 2px; margin-right: 2px; width: 10%; height: 30px; font-size: 25px;" onclick="document.querySelector('#craft').style.visibility = 'hidden', menuAbierto = false ">X</button>
          </div>
          <div style="display: flex; width: 100%;text-align: center; ">
            <p style="margin: 0;margin-left: 20px; color: rgb(12, 12, 12); font-size: 25px; width: 100px;">Cantidad: </p>
            <input id="cantidadCraft" value="1" type="number" min="0" max="9999" id="cuantoTirar"
              style="text-align: center; margin-left: 10px; width: 20%; height: 30px;font-size: 18px;"  >
              <p style="background-color: rgb(196, 198, 197); height: 50px; margin: 0; color: rgb(12, 12, 12);margin-left: 15px; margin-right: 15px; font-size: 20px; width: 210px;" >Item Seleccionado </p>
          </div>
        </div >

        <div style= "display:flex;">
          <button id="tirarTodo" type="button" style="font-size: 20px; margin-left: 35px;margin-top: 10px; width: 40%; height: 40px;">Crear todos</button>
          <button type="button" id="crear" style="font-size: 20px;margin-left: 30px;margin-top: 10px; width: 40%; height: 40px;"
       >Crear</button>
        </div>
        <div style="display: flex; width: 100%; margin-top: 5px;">
          <div style="width: 50%;text-align: center;font-size: 25px;">Item</div>
          <div style=" width: 45%; text-align: center;font-size: 25px;">Necesita</div>
        </div>
        <div style="display: flex; width: 90%; height: 150px; margin: 5%; margin-top: 0;">
          <div id="listaCraftItem" style="overflow-y: scroll; width: 50%; height: 100%; background-color: rgb(215, 213, 213);"></div>
          <div id="listaCraftNecesita" style="overflow-y: scroll; width: 50%; height: 100%; background-color: rgba(209, 213, 210, 0.824);"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="AgoraRTC_N-4.15.0.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/index.js"></script>
</body>

</html>
